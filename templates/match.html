<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="=ie=edge">
        <title>Astro Love</title>
        <link rel="stylesheet" href="/static/css/main.css">
    </head>
    <body>
        <img src="/static/img/icon_match.png" style="width:40%; display:flex;justify-content: center; margin:auto;" />
        <p style="font-size: 23pt;text-align:center;color:#d880d1;"><strong>МЭТЧИ</strong></p>
        <p style="margin-bottom:-10px;"></p>

		<div style="color: #d2ccff; margin-bottom:50px;">
            {% for match in matches %}
    		<table class="table-match table-bordered" id="{{ match.tg_id }}" style=" width:95%; border: 1px solid #d880d1; border-radius: 15px; color: #d2ccff; ">
    			<span style="display:flex;font-size: 10pt; flex-wrap: wrap;  justify-content: right;flex-direction: row; align-content: space-around; color: #d880d1; position:relative; right:5px;">{{ match.status }} <img src="/static/img/match_currency.png" id="pr_style" style="width:3%; top:0px;right:-2px;"/></span>
                <tbody>
                    <tr>
                        <td rowspan="2" style="width: 20%;" >
                            <img src="{{ match.partner_sign_path }}" style="width:100%; " /><!--знак зодиака партнера-->
                        </td>
                        <td style="margin:auto;">
                            <span style="display:flex;padding: 3px;font-size: 16pt; flex-wrap: wrap;  justify-content:center; flex-direction: row; align-content: space-around;">{{ match.name }}, {{ match.age }}</span><!--имя и возраст партнера-->
                        </td>
                    </tr> 	
                    <tr>
                        <td rowspan="2" style="width: 60%; margin:auto;"> 
                            <span style="font-size: 12pt;padding: 7px 7px; border: 1px solid #d880d1;border-radius: 15px;display:flex; flex-wrap: wrap;  justify-content: center;flex-direction: row; align-content: space-around;">{{ match.searching }}</span> <!-- твоя цель поиска-->
                        </td>
                        <td></td>
                        <td rowspan="2" style="width: 30%; "> 
                            <span style="display:flex;font-size: 20pt; flex-wrap: wrap;  justify-content: center;flex-direction: row; align-content: space-around; position:relative; bottom:15px;color: #d880d1;">{{ match.result_compatibility }}%</span><!--процент совместимости-->
                        </td>
                    </tr>
    			</tbody>
    		</table>
			<p></p>
            {% endfor %}    

        </div>
        <footer>
            <table class="table-bordered" style="background-color:#2d1330;  margin:auto; width:100%; ">
                <tbody>
                    <td><img src="/static/img/icon_profile.png" style="width:40%;margin:auto;" id="profile"/></td>
                <td><img src="/static/img/icon_love.png" style="width:40%;margin:auto;" id="love_in_me"/></td>
            <td><img src="/static/img/icon_match.png" style="width:40%;margin:auto;"id="match" ></td>
                <td><img src="/static/img/icon_speedometr.png" style="width:40%;margin:auto;" id="speedometr"/></td>
            <td><img src="/static/img/icon_tarif.png" style="width:40%; margin:auto;"id="payment"></td>
                </tbody> 
            </table>
        </footer>
        <!--<script src="https://cdn.jsdelivr.net/npm/eruda"></script>-->
        <!--<script>eruda.init();</script>-->
        <script src="https://telegram.org/js/telegram-web-app.js?56"></script>
        <script src="/static/js/menu_control.js?v=1.0.0"></script>
        <script src="/static/js/match_control.js?v=1.0.0"></script>
    </body>
</html>
